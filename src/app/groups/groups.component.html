<h2>Groups</h2>

<ul class="groups">
    <li *ngFor="let group of groups">
        <a routerLink="/groupdetail/{{group._id}}">
            <span class="badge"></span> {{group.name}}
        </a>
        <button class="delete" title="delete group" (click)="delete(group)">x</button>
    </li>
</ul>

<div>
    <label><h4>Add a new group</h4></label>
    <br/>
    <label>Name:<input #groupName /></label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(groupName.value); groupName.value=''">
    Add
  </button>
</div>
